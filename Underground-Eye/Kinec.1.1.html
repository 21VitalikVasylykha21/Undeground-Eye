<!DOCTYPE html>
<html>

<head>
    <title>Underground Eye</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/History_page1.css">
    <link rel="shortcut icon" href="assets/img/Logo.ico" type="assets/img/png">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="rectangle">
            <div class="rectangle_img">
                <img onclick="soundClick()" src="assets/img/ranok.jpg" alt="">
                <div class="rectangle_text">

                    <div id="example">
                        <p> Ви розплющили очі перед вами кімната, ви на ліжку і перед вами саме та дівчина на коні <br>
                            Флорій: Ой де я, що зі зміною?<br>
                            Оксана: Нарешті ти прокинувся я так переживала не лякай мене, ти врятував наш люд ми встигли
                            перебратися в інше село(Оксана обняла вас) </p>
                    </div>

                    <a class="btn" href="Kinec.1.2.html">Обняти Оксану у відповідь</a>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
     function soundClick() {
        var audio = new Audio(); 
        audio.src ='assets/audio/Yiruma - Its Your Day.mp3' 
        audio.volume = 0.6;
        audio.autoplay = true; 
        }
        $(document).ready(function () {
            $.fn.animate_Text = function () {
                var string = this.text();
                return this.each(function () {
                    var $this = $(this);

                    $this.html(string.replace(/./g, '<span class="new">$&</span>'));
                    $this.find('span.new').each(function (i, el) {
                        setTimeout(function () {
                            $(el).addClass('div_opacity');
                        }, 40 * i);
                    });
                });
            };
            $('#example').show();
            $('#example').animate_Text();
        });
    </script>
</body>

</html>
