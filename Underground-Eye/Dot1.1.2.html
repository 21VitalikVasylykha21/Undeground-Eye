    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="rectangle">
            <a class="btn_Exit" href="Underground_Eye.html" >  
                <img src = "assets/img/exit.png">
            </a>
            <div class="rectangle_img">
                <img src="assets/img/page1.jpg" alt="">

                    <div id="example">
                        <p> Тамаш: Та заспокійся зразу кусаєшся, я лише хотів тебе підбадьорити </p>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $.fn.animate_Text = function () {
                var string = this.text();
                return this.each(function () {
                    var $this = $(this);

                    $this.html(string.replace(/./g, '<span class="new">$&</span>'));
                    $this.find('span.new').each(function (i, el) {
                        setTimeout(function () {
                            $(el).addClass('div_opacity');
                        }, 40 * i);
                    });
                });
            };
            $('#example').show();
            $('#example').animate_Text();
        });
    </script>
</body>

</html>
